{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    <link rel="stylesheet" href="{% static 'todo/edit.css' %}">

  </head>

  <body>
    <h1>Edit task</h1>
    <p>You can edit tasks from the following form.</p>
    <form action="{% url 'update' task.id%}" method="post">
      {% csrf_token %}
      <div>
        <label for="titleInput">Title</label><br>
        <input id="titleInput" name="title" type="text" placeholder="Input title" value="{{ task.title }}">
      </div>
      <div>
        <label for="detailInput">Detail</label><br>
        <input id="detailInput" name="detail" type="text" placeholder="Input detail" value="{{ task.detail }}">
      </div>
      <div>
        <label for="categoryInput">Category</label><br>
        <input id="categoryInput" name="category" type="text" placeholder="Input category" value="{{ task.category }}">
      </div>
      <div>
        <label for="dueInput">Due at:</label><br>
        <input id="dueInput" name="due_at" type="datetime-local" value="{{ task.due_at |date:"Y-m-d H:i" }}">
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <br>
  </body>

</html>
